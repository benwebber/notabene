repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: cargo-check
        args:
          - -F
          - cli
      - id: fmt
      - id: clippy
        args:
          - -F
          - cli

  - repo: .
    rev: 77d575d831f41a468378d7f1ff4ec58f62713851
    hooks:
      - id: nb-check
